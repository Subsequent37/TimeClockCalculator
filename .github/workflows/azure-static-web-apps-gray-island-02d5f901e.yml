name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_ISLAND_02D5F901E }}
          action: "upload"

          # Static Web App settings
          app_location: "/"  # Where index.html is located
          api_location: ""  # No API needed
          output_location: ""  # No build output

          # ðŸš€ Force-disable Oryx Build (this is the critical fix)
          skip_app_build: true  
          skip_api_build: true  
          is_static_export: true  
          app_build_command: ""  # ðŸ‘ˆ Forces no build command (important!)
          api_build_command: ""  # ðŸ‘ˆ Forces no build command for API

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
